<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5.3.3 Sidebar Layout</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            min-height: 100vh;
            flex-direction: column;
        }
        #sidebar {
            min-width: 250px;
            max-width: 250px;
            background: #343a40;
            color: white;
            height: 100vh;
        }
        .sidebar-link {
            color: white;
        }
        .sidebar-link:hover {
            color: #f8f9fa;
            text-decoration: none;
        }
        .main-content {
            flex: 1;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="d-flex">
        <div id="sidebar" class="d-flex flex-column p-3">
            <h2>Sidebar</h2>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a href="#" class="nav-link sidebar-link">Home</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link sidebar-link">About</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link sidebar-link">Services</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link sidebar-link">Contact</a>
                </li>
            </ul>
        </div>
        <div class="main-content flex-grow-1">
            <h1>Main Content Area</h1>
            <p>This is the main content area. Add your content here.</p>
        </div>
    </div>
    
    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
